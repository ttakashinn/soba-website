[build]
  command = "npm run build"
  publish = "dist"

# Language detection â€“ ONLY for root
[[redirects]]
  from = "/"
  to = "/en"
  status = 302
  conditions = {Language = ["en"], Country = ["US", "GB", "AU", "CA", "NZ", "IE"]}

[[redirects]]
  from = "/"
  to = "/ja"
  status = 302
  conditions = {Language = ["ja"], Country = ["JP"]}

[[redirects]]
  from = "/"
  to = "/vi"
  status = 302

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Asset cache
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"